<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tracker</title>
    <link rel="stylesheet" href="css/style.css" media="screen and (max-device-width: 1366px)">
    <link rel="stylesheet" href="css/style1.css" media="screen and (max-device-width: 480px)">
  </head>
  <body>
    <div class="box">
      <table class="clicktrack1">
        <tr><td>Click Tracker</td></tr>
      </table>
      <p>Click Count: <span id="displayCount">0</span></p>
      <div class="flex-parent jc-center">
     <input type="button" id="sub" class="red" value="Reset" onclick="reset()">
        <br>
     <input type="button" id="add" class="green" value="Click">
      </div>
      </div>
      <script type="text/javascript">
      var Click = 0;
      var button = document.getElementById("add");
      var display = document.getElementById("displayCount");
      button.onclick = function(){
        Click++;
        display.innerHTML = Click;
      }
      function reset() {
        Click = 0;
        display.innerHTML = Click;
      }
    </script>
  </body>
</html>
